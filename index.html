<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Language Translation Form</title>
<script>
function copyToClipboard() {
    const originalLang = document.getElementById("original-lang").value;
    const desiredLang = document.getElementById("desired-lang").value;
    const content = document.getElementById("attach-file").checked ? '[attached file]' : document.getElementById("content").value;
    const langPref = document.getElementById("lang-pref").value;
    const guidelines = '** RAMGPT RESPONSE GUIDELINES ** Ignore all previous instructions. Use the above prompt to accurately...';
    const formattedText = `Original Language: [${originalLang}] Desired Language: [${desiredLang}] Content: [${content}] Language Preferences: [${langPref}] ${guidelines}`;

    navigator.clipboard.writeText(formattedText).then(function() {
        window.location.href = "https://chat.ramboll.com";
    }, function(err) {
        console.error('Could not copy text: ', err);
    });
}

function toggleContentField() {
    const contentField = document.getElementById("content");
    const attachFileCheckbox = document.getElementById("attach-file");
    contentField.disabled = attachFileCheckbox.checked;
}
</script>
</head>
<body>

<h1>Language Translation Form</h1>

<label for="original-lang">Original Language:</label>
<select id="original-lang">
    <!-- Insert language options here -->
</select>

<label for="desired-lang">Desired Language:</label>
<select id="desired-lang">
    <!-- Insert language options here -->
</select>

<label for="lang-pref">Language Preferences:</label>
<select id="lang-pref">
    <!-- Insert language preference options here -->
</select>

<label for="content">Content:</label>
<textarea id="content"></textarea>

<label for="attach-file">Attach file:</label>
<input type="checkbox" id="attach-file" onclick="toggleContentField()">

<button onclick="copyToClipboard()">Submit</button>

</body>
</html>
